{% extends 'base.html' %}
{% load static %}

{% block content %}

    <section class="bg-primary-3 text-white">
      <div class="container">
        <div class="row section-title justify-content-center text-center">
          <div class="col-md-9 col-lg-8 col-xl-7">
            <h1 class="display-3">The stock found</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-9 col-md-10 mb-3 mb-sm-5" data-aos="fade-up" data-offset="200">
            <div class="card card-body hover-box-shadow bg-white">
              <img src="{{ company_info.logo }}" alt="Joshua Lapinsky profile image" class="avatar mt-md-n5 mb-3">
              <div>

                <a href="#">
                  <h4 class="h3">{{ company_info.name}}</h4>
                </a>
                <p>current price: ${{ stock.c }}</p>
                <p>price in the previous day: ${{ stock.pc }}</p>
                <p>low price today: ${{ stock.l }}</p>
                <p>high price today: ${{ stock.h }}</p>
                <div>
                    <a href="#" class="stretched-link">Check more</a>
                    <span class="text-muted mb-3" style="float: right">{{ stock.t }}</span>
                </div>

              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>

{% endblock %}
