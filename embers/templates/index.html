{% extends 'base.html' %}
{% load  static %}

{% block content %}
    <div data-overlay class="o-hidden">
        <section class="pb-0">
            <div class="container">
              <div class="row justify-content-center text-center min-vh-40 d-flex flex-column align-items-center">
                <div class="col-md-10 col-lg-9 col-xl-8" data-aos="fade-up">
                  <h1 class="display-3">An investment simulator for<br> <mark><span data-typed-text data-loop="true" data-type-speed="90" data-strings='["new investors","stock simulating"]'></span></mark></h1>
                  <p class="lead px-xl-5">A convenient platform for you to become an excellent stock investors</p>
                  <p class="lead px-xl-5">Join us to enjoy the services!</p>

                  <div class="d-flex flex-column flex-sm-row mt-4 mt-md-5 justify-content-center" data-aos="fade-up" data-aos-delay="300">
                    <a href="{% url 'login:login' %}" class="btn btn-primary btn-lg mx-sm-2 my-1 my-sm-0" data-smooth-scroll>Sign in</a>
                    <a href="{% url 'login:registration' %}" class="btn btn-outline-primary btn-lg mx-sm-2 my-1 my-sm-0">Sign up</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="position-absolute bottom left w-50 h-50 d-none d-md-block" data-jarallax-element="-24 48">
              <div class="blob bg-gradient w-50 h-100 bottom left"></div>
            </div>
            <div class="position-absolute top right w-50 h-50 d-none d-md-block" data-jarallax-element="48">
              <div class="blob blob-2 bg-gradient w-50 h-50 top right"></div>
            </div>
            <div class="divider divider-bottom bg-primary-3"></div>
        </section>
    </div>
{% endblock %}
